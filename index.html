<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>214</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="media/cake.png" type="image/png" >

</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words" >
                        <strong>Abc</strong>
                        <br>
                        ĐÉO PHẢI FONT NÀY<br>
                        chỉnh lại z-index (cải thiện animation khi reset)<br>
                        chỉnh lại phần xuất hiện của hoa khi mở thư

                    </p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
                <div class="temp_">
                    <div class="temp t1"> <img src="media/tulip.png" alt="icon"></div>
                    <div class="temp t2"> <img src="media/tulip2.png" alt="icon"></div>
                    <div class="temp t3"> <img src="media/tulip3.png" alt="icon"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    
</body>
</html>
